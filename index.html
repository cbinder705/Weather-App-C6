<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Five Day Forecast!</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <header>Weather Dashboard</header>
  <body>
    <div class="container">
      <div class="left-div">
        <input id="search-input" placeholder="Trenton" />
        <button id="search-button">Search!</button>
        <div class="search-history"> Past Searches</div>
      </div>
      <div class="right-div">
        <div class="current-weather">
          <span class="current-weather-span">
            <h2 id="current-city"> </h2>
            <h3 id="current-date"></h3>
          </span>
          <p> Temperature: <span id="temp"></span> </p>
          <p> Humidity: <span id="humidity"></span></p>
          <p> Wind Speed: <span id="wind-speed"></span></p>
        </div>
      </div>
      <h1> Your Current 5 Day Forecast!</h1>
      <div class="five-day-cards">
        <div class="forecast-cards">
          <h3 id="future-date1"></h3>
          <p> Temperature: <span id="temp1"></span> </p>
          <p> Humidity: <span id="humidity1"></span></p>
          <p> Wind Speed: <span id="wind-speed1"></span></p>
        </div>
        <div class="forecast-cards">
          <h3 id="future-date2"></h3>
          <p> Temperature: <span id="temp2"></span> </p>
          <p> Humidity: <span id="humidity2"></span></p>
          <p> Wind Speed: <span id="wind-speed2"></span></p>
        </div>
        <div class="forecast-cards">
          <h3 id="future-date3"></h3>
          <p> Temperature: <span id="temp3"></span> </p>
          <p> Humidity: <span id="humidity3"></span></p>
          <p> Wind Speed: <span id="wind-speed3"></span></p>
        </div>
        <div class="forecast-cards">
          <h3 id="future-date4"></h3>
          <p> Temperature: <span id="temp4"></span> </p>
          <p> Humidity: <span id="humidity4"></span></p>
          <p> Wind Speed: <span id="wind-speed4"></span></p>
        </div>
        <div class="forecast-cards">
          <h3 id="future-date5"></h3>
          <p> Temperature: <span id="temp5"></span> </p>
          <p> Humidity: <span id="humidity5"></span></p>
          <p> Wind Speed: <span id="wind-speed5"></span></p>
        </div>
      </div>
    </div>
  </body>

  <script src="index.js"></script>
</html>
